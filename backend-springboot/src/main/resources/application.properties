spring.application.name=vstats
# --- Configuración de Base de Datos (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/vstats
spring.datasource.username=vstats
spring.datasource.password=vstats
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA / Hibernate ---
# 'update': Compara tus @Entity con la base de datos. Si la tabla no existe, la crea. 
# Si existe pero falta una columna, la añade.
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola las consultas SQL que hace por debajo (muy útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico para Postgres (ayuda a manejar tipos de datos específicos)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect